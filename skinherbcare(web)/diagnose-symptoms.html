<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วินิจฉัยโรคผิวหนังด้วยอาการ</title>
    <link rel="stylesheet" href="symptom.css">
</head>
<body>
    <h1>SKINHERBCARE</h1><br>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="#">วิธีการใช้งาน</a></li>
            <li><a href="#">ข้อมูลสมุนไพร</a></li>
            <li><a href="#">ติดต่อเรา</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-in" onclick="location.href='sign-in.html'">เข้าสู่ระบบ</button>
            <button class="sign-up" onclick="location.href='sign-up.html'">ลงทะเบียน</button>
        </div>
    </nav>

    <section class="main-content">
        <h2>วินิจฉัยโรคผิวหนังด้วยอาการ</h2>
        <div class="scan-box">
            <p>กรอกอาการเพื่อทำการวิเคราะห์</p><br>
            <textarea id="symptoms" rows="4" cols="50" placeholder="พิมพ์อาการที่นี่..."></textarea>
            <br><button id="analyze-button">วิเคราะห์</button>
        </div>
    </section>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="disease-name"></p>
        <p id="symptom-description"></p>
        <p id="herb-name"></p>
        <button id="view-herb-info">ดูข้อมูลสมุนไพรเพิ่มเติม</button>
        <button id="close-popup">ปิด</button>
    </div>

    <footer>
        <p>&copy; 2025 SKINHERBCARE. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('analyze-button').addEventListener('click', function() {
            const symptomsInput = document.getElementById('symptoms');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const diseaseNameElement = document.getElementById('disease-name');
            const symptomDescriptionElement = document.getElementById('symptom-description');
            const herbNameElement = document.getElementById('herb-name');

            if (!symptomsInput.value.trim()) {
                alert('กรุณากรอกอาการก่อนทำการวิเคราะห์');
                return;
            }

            // จำลองการประมวลผลและแสดงผลการวิเคราะห์
            const diseaseName = 'โรคกลาก';
            const symptomDescription = 'ลักษณะอาการ: ผิวหนังแดง คัน มีตุ่มน้ำใส';
            const herbName = 'กระเทียม ข่า';

            diseaseNameElement.textContent = `ชื่อโรค: ${diseaseName}`;
            symptomDescriptionElement.textContent = symptomDescription;
            herbNameElement.textContent = `สมุนไพรที่ใช้รักษา: ${herbName}`;

            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');

            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        document.getElementById('view-herb-info').addEventListener('click', function() {
            window.location.href = 'herb-info.html'; // ลิงก์ไปยังหน้าข้อมูลสมุนไพร
        });
    </script>
</body>
</html>
