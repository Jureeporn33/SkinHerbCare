<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <h1>SKINHERBCARE</h1><br>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="how-to-use.html">วิธีการใช้งาน</a></li>
            <li><a href="herb-info.html">ข้อมูลสมุนไพร</a></li>
            <li><a href="contact.html">ติดต่อเรา</a></li>
            <li><a href="sign-in.html" class="active">เข้าสู่ระบบ</a></li>
        </ul>
    </nav>

    <section class="main-content">
        <h2>เข้าสู่ระบบ</h2>
        <div class="sign-in-form">
            <form id="sign-in-form">
                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">เข้าสู่ระบบ</button>
            </form>
            <p>ยังไม่มีบัญชี? <a href="sign-up.html">ลงทะเบียน</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 SKINHERBCARE. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มแบบปกติ
            window.location.href = 'dashboard.html'; // นำผู้ใช้ไปยังหน้า dashboard.html
        });
    </script>
</body>
</html>
