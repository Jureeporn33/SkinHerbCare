<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สแกนสมุนไพรเพื่อตรวจสอบ</title>
    <link rel="stylesheet" href="scan.css">
</head>
<body>
    <h1>SKINHERBCARE</h1><br>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">หน้าแรก</a></li>
            <li><a href="how-to-use.html">วิธีการใช้งาน</a></li>
            <li><a href="herb-info.html">ข้อมูลสมุนไพร</a></li>
            <li><a href="contact.html">ติดต่อเรา</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="sign-in" onclick="location.href='sign-in.html'">เข้าสู่ระบบ</button>
            <button class="sign-up" onclick="location.href='sign-up.html'">ลงทะเบียน</button>
        </div>
    </nav>

    <section class="main-content">
        <h2>สแกนสมุนไพรเพื่อตรวจสอบ</h2>
        <div class="scan-box">
            <input type="file" id="file" accept="image/*" />
            <br><button id="scan-button">สแกนสมุนไพร</button>
        </div>
    </section>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="herb-name"></p>
        <p id="accuracy"></p>
        <p id="disease-name"></p> <!-- เพิ่มองค์ประกอบนี้ -->
        <button id="view-herb-info">ดูข้อมูลสมุนไพรเพิ่มเติม</button>
        <button id="close-popup">ปิด</button>
    </div>

    <footer>
        <p>&copy; 2025 SKINHERBCARE. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('scan-button').addEventListener('click', function() {
            const fileInput = document.getElementById('file');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const herbNameElement = document.getElementById('herb-name');
            const accuracyElement = document.getElementById('accuracy');
            const diseaseNameElement = document.getElementById('disease-name'); // เพิ่มบรรทัดนี้

            if (!fileInput.files.length) {
                alert('กรุณาเพิ่มรูปภาพก่อนทำการสแกน');
                return;
            }

            // จำลองการประมวลผลและแสดงผลการสแกน
            const herbName = 'กระเทียม';
            const accuracy = '90%';
            const diseaseName = 'โรคกลาก, โรคผิวหนังอักเสบ'; // เพิ่มบรรทัดนี้

            herbNameElement.textContent = `ชื่อสมุนไพร: ${herbName}`;
            accuracyElement.textContent = `เปอร์เซ็นผลการสแกน: ${accuracy}`;
            diseaseNameElement.textContent = `โรคที่ใช้รักษา: ${diseaseName}`; // เพิ่มบรรทัดนี้

            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');

            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        document.getElementById('view-herb-info').addEventListener('click', function() {
            window.location.href = 'herb-info.html'; // ลิงก์ไปยังหน้าข้อมูลสมุนไพร
        });
    </script>
</body>
</html>
